{% extends 'base.html' %}

{% block content %}
<h1>Crear Estudiante</h1>

<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Nota</label>
        <input type="number" step="0.1" name="nota" class="form-control" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="aprobado" id="aprobado">
        <label class="form-check-label" for="aprobado">Aprobado</label>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('listar_alumnos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
