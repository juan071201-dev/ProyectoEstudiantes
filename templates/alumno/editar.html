{% extends 'base.html' %}

{% block content %}
<h1>Editar Estudiante</h1>

<form method="POST">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ alumno['nombre'] }}" required>
    </div>
    <div class="mb-3">
        <label>Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ alumno['apellido'] }}" required>
    </div>
    <div class="mb-3">
        <label>Nota</label>
        <input type="number" step="0.1" name="nota" class="form-control" value="{{ alumno['nota'] }}" required>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="aprobado" id="aprobado" {% if alumno['aprobado'] %}checked{% endif %}>
        <label class="form-check-label" for="aprobado">Aprobado</label>
    </div>
    <input type="hidden" name="fecha" value="{{ alumno['fecha'] }}">
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('listar_alumnos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
